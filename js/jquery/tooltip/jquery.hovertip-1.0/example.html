<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>jQuery Hovertip Example</title>
        <link rel="stylesheet" type="text/css" media="screen" href="jquery.hovertip-1.0.css">
    </head>
    <body>
        <p>
            <span class="tooltip" title="Tooltip text goes here">Hover over me</span>
            <span id="show1">zdsdf</span>
            <span class="tooltip" title="Tooltip text goes here">Hover over me</span>
            <span id="show2">zdsdf</span>
        </p>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.hovertip-1.0.js"></script>
        <script type="text/javascript">
            $(function() {
                $('.tooltip').hovertip({
                    viewObj:$("#show1")
                });
            });
        </script>
    </body>
</html>
